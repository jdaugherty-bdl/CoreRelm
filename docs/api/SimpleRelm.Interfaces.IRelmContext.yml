            <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/builtin-types/bool">false</a>.
    - id: allowUniqueColumns
      type: System.Boolean
      description: Indicates whether unique columns in the target table are allowed to be explicitly written. Defaults to <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/builtin-types/bool">false</a>.
