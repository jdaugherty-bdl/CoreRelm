  namespace: SimpleRelm.Interfaces
  summary: Writes a collection of Relm models to the database in batches.
  remarks: >-
    This method processes the provided models in batches to optimize database writes. The
        behavior of the write operation can be customized using the optional parameters to control which types of
        columns are included.
  example: []
  syntax:
    content: int WriteToDatabase(IEnumerable<IRelmModel> relmModels, int batchSize = 100, bool allowAutoIncrementColumns = false, bool allowPrimaryKeyColumns = false, bool allowUniqueColumns = false, bool allowAutoDateColumns = false)
    parameters:
    - id: relmModels
      type: System.Collections.Generic.IEnumerable{SimpleRelm.Interfaces.IRelmModel}
      description: The collection of models to be written to the database. Each model must implement the <xref href="SimpleRelm.Interfaces.IRelmModel" data-throw-if-not-resolved="false"></xref> interface.
    - id: batchSize
      type: System.Int32
      description: The number of models to include in each batch. Must be a positive integer. The default value is 100.
    - id: allowAutoIncrementColumns
      type: System.Boolean
      description: >-
        A value indicating whether columns with auto-increment constraints are allowed to be written. If <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/builtin-types/bool">true</a>, auto-increment columns will be included; otherwise, they will be excluded. The default
            value is <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/builtin-types/bool">false</a>.
    - id: allowPrimaryKeyColumns
      type: System.Boolean
      description: >-
        A value indicating whether primary key columns are allowed to be written. If <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/builtin-types/bool">true</a>, primary
            key columns will be included; otherwise, they will be excluded. The default value is <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/builtin-types/bool">false</a>.
    - id: allowUniqueColumns
      type: System.Boolean
      description: >-
        A value indicating whether columns with unique constraints are allowed to be written. If <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/builtin-types/bool">true</a>, unique columns will be included; otherwise, they will be excluded. The default value is
            <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/builtin-types/bool">false</a>.
    - id: allowAutoDateColumns
      type: System.Boolean
      description: >-
        A value indicating whether columns with automatic date generation constraints are allowed to be written. If
            <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/builtin-types/bool">true</a>, auto-date columns will be included; otherwise, they will be excluded. The default
            value is <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/builtin-types/bool">false</a>.
    return:
      type: System.Int32
      description: The total number of models successfully written to the database.
