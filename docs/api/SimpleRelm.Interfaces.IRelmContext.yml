      description: >-
        The maximum number of rows to include in each batch during the bulk write operation. Must be greater than
            zero. Defaults to 100.
    - id: allowAutoIncrementColumns
      type: System.Boolean
      description: >-
        Indicates whether auto-increment columns in the target table are allowed to be explicitly written. Defaults
            to <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/builtin-types/bool">false</a>.
    - id: allowPrimaryKeyColumns
      type: System.Boolean
      description: >-
