  namespace: SimpleRelm.Interfaces
  summary: Ends the current connection and optionally commits any active transaction.
  remarks: >-
    Use this method to cleanly terminate a connection. If a transaction is active, you
        can  specify whether to commit or roll it back before the connection is closed. Ensure that  any necessary
        operations are completed before calling this method, as the connection  will no longer be available
        afterward.
  example: []
  syntax:
    content: void EndConnection(bool commitTransaction = true)
    parameters:
    - id: commitTransaction
      type: System.Boolean
      description: A value indicating whether to commit the active transaction before ending the connection.  <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/builtin-types/bool">true</a> to commit the transaction; <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/builtin-types/bool">false</a> to roll it back.  The default is <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/builtin-types/bool">true</a>.
    content.vb: Sub EndConnection(commitTransaction As Boolean = True)
