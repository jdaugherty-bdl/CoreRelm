  namespace: SimpleRelm.Interfaces
  summary: Starts a connection to the database.
  remarks: >-
    If <code class="paramref">autoOpenTransaction</code> is set to <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/builtin-types/bool">true</a>, ensure
        that the transaction  is committed or rolled back to avoid leaving it open. This method must be called
        before performing any  database operations.
  example: []
  syntax:
    content: void StartConnection(bool autoOpenTransaction = false, int lockWaitTimeoutSeconds = 0)
    parameters:
    - id: autoOpenTransaction
      type: System.Boolean
      description: >-
        Specifies whether a transaction should be automatically opened after the connection is established.  Pass
            <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/builtin-types/bool">true</a> to open a transaction automatically; otherwise, <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/builtin-types/bool">false</a>.
    - id: lockWaitTimeoutSeconds
      type: System.Int32
      description: >-
        The lock wait timeout in seconds. A value of 0 indicates the default timeout for the database.  Specify a positive integer to set a
            custom timeout duration.
    content.vb: Sub StartConnection(autoOpenTransaction As Boolean = False, lockWaitTimeoutSeconds As Integer = 0)
