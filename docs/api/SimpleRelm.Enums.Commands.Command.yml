  namespace: SimpleRelm.Enums
  summary: Sorts the elements of a sequence in ascending order according to a specified key.
  remarks: >-
    This method performs a stable sort, meaning that if two elements have the
        same key, their original order in the sequence is preserved. To perform a descending sort, use the <xref href="System.Linq.Enumerable.OrderByDescending%60%602(System.Collections.Generic.IEnumerable%7b%60%600%7d%2cSystem.Func%7b%60%600%2c%60%601%7d)" data-throw-if-not-resolved="false"></xref>
