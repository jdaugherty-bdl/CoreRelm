      description: The maximum number of models to include in each batch write operation. Must be greater than zero.
    - id: allowAutoIncrementColumns
      type: System.Boolean
      description: Specifies whether columns marked as auto-increment are included in the write operation. If <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/builtin-types/bool">true</a>, auto-increment columns are written; otherwise, they are excluded.
    - id: allowPrimaryKeyColumns
      type: System.Boolean
