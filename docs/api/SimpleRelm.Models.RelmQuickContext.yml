    - id: allowPrimaryKeyColumns
      type: System.Boolean
      description: >-
        Specifies whether primary key columns are included in the write operation. Set to <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/builtin-types/bool">true</a> to
            allow writing to primary key columns; otherwise, <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/builtin-types/bool">false</a>.
    - id: allowUniqueColumns
      type: System.Boolean
      description: >-
        Specifies whether unique columns are included in the write operation. Set to <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/builtin-types/bool">true</a> to allow
            writing to unique columns; otherwise, <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/builtin-types/bool">false</a>.
    - id: allowAutoDateColumns
      type: System.Boolean
      description: Specifies whether columns with automatic date attributes are included in the write operation. Set to <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/builtin-types/bool">true</a> to allow writing to auto-date columns; otherwise, <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/builtin-types/bool">false</a>.
