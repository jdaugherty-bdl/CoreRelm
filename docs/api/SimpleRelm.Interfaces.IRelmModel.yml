  assemblies:
  - SimpleRelm
  namespace: SimpleRelm.Interfaces
  summary: Writes data to the database using the specified connection and optional transaction.
  example: []
  syntax:
    content: int WriteToDatabase(MySqlConnection existingConnection, MySqlTransaction sqlTransaction = null, int BatchSize = 10, bool allowAutoIncrementColumns = false, bool allowPrimaryKeyColumns = false, bool allowUniqueColumns = false, bool allowAutoDateColumns = false)
    parameters:
    - id: existingConnection
      type: MySql.Data.MySqlClient.MySqlConnection
      description: >-
        An open <xref href="MySql.Data.MySqlClient.MySqlConnection" data-throw-if-not-resolved="false"></xref> to the database where the data will be written. The connection must
            remain open for the duration of the operation.
    - id: sqlTransaction
      type: MySql.Data.MySqlClient.MySqlTransaction
      description: >-
        An optional <xref href="MySql.Data.MySqlClient.MySqlTransaction" data-throw-if-not-resolved="false"></xref> to use for the operation. If null, the operation will not be part
            of a transaction.
    - id: BatchSize
      type: System.Int32
      description: The number of rows to write in each batch. Must be greater than zero. Defaults to 10.
    - id: allowAutoIncrementColumns
      type: System.Boolean
      description: A value indicating whether columns with auto-increment constraints are allowed to be written. If <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/builtin-types/bool">true</a>, auto-increment columns will be included; otherwise, they will be excluded.
    - id: allowPrimaryKeyColumns
      type: System.Boolean
      description: >-
        A value indicating whether primary key columns are allowed to be written. If <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/builtin-types/bool">true</a>, primary
            key columns will be included; otherwise, they will be excluded.
    - id: allowUniqueColumns
      type: System.Boolean
      description: >-
        A value indicating whether unique columns are allowed to be written. If <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/builtin-types/bool">true</a>, unique
            columns will be included; otherwise, they will be excluded.
    - id: allowAutoDateColumns
      type: System.Boolean
      description: >-
        A value indicating whether columns with automatic date generation constraints are allowed to be written. If
            <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/builtin-types/bool">true</a>, such columns will be included; otherwise, they will be excluded.
    return:
      type: System.Int32
      description: The number of rows successfully written to the database.
    content.vb: Function WriteToDatabase(existingConnection As MySqlConnection, sqlTransaction As MySqlTransaction = Nothing, BatchSize As Integer = 10, allowAutoIncrementColumns As Boolean = False, allowPrimaryKeyColumns As Boolean = False, allowUniqueColumns As Boolean = False, allowAutoDateColumns As Boolean = False) As Integer
