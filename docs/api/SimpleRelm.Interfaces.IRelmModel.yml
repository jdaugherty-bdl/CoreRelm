  summary: >-
    Generates a dynamic Data Transfer Object (DTO) based on the specified properties and additional

    configuration.
  remarks: >-
    The method allows fine-grained control over the properties included in the DTO by
        specifying inclusion and exclusion lists. If both <code class="paramref">includeProperties</code> and <code class="paramref">excludeProperties</code> are provided, the exclusion list takes precedence.
  example: []
  syntax:
    content: dynamic GenerateDTO(IEnumerable<string> includeProperties = null, IEnumerable<string> excludeProperties = null, string sourceObjectName = null, Func<IRelmModel, Dictionary<string, object>> getAdditionalObjectProperties = null, int iteration = 0)
    parameters:
    - id: includeProperties
      type: System.Collections.Generic.IEnumerable{System.String}
      description: >-
        A collection of property names to include in the generated DTO. If <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/keywords/null">null</a>, all properties
            are included by default.
    - id: excludeProperties
      type: System.Collections.Generic.IEnumerable{System.String}
      description: >-
        A collection of property names to exclude from the generated DTO. If <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/keywords/null">null</a>, no properties
            are excluded.
    - id: sourceObjectName
      type: System.String
      description: >-
        The name of the source object from which the DTO is generated. Can be <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/keywords/null">null</a> if the source
            object name is not required.
    - id: getAdditionalObjectProperties
      type: System.Func{SimpleRelm.Interfaces.IRelmModel,System.Collections.Generic.Dictionary{System.String,System.Object}}
      description: >-
        A function that takes an <xref href="SimpleRelm.Interfaces.IRelmModel" data-throw-if-not-resolved="false"></xref> instance and returns a dictionary of additional properties
            to include in the DTO. If <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/keywords/null">null</a>, no additional properties are added.
    - id: iteration
      type: System.Int32
      description: The current iteration count, used to track recursive or iterative calls. Defaults to 0.
    return:
      type: dynamic
      description: >-
        A dynamic object representing the generated DTO, including the specified properties and any additional
            properties provided.
    content.vb: Function GenerateDTO(includeProperties As IEnumerable(Of String) = Nothing, excludeProperties As IEnumerable(Of String) = Nothing, sourceObjectName As String = Nothing, getAdditionalObjectProperties As Func(Of IRelmModel, Dictionary(Of String, Object)) = Nothing, iteration As Integer = 0) As Object
