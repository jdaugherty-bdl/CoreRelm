  summary: >-
    Writes data to the database using the specified context and batch size, with options to control column

    constraints.
  remarks: >-
    This method provides fine-grained control over which types of columns are included
        during the write operation. Use the boolean parameters to enable or disable specific column constraints as
        needed.
  example: []
  syntax:
    content: int WriteToDatabase(IRelmQuickContext relmQuickContext, int batchSize = 10, bool allowAutoIncrementColumns = false, bool allowPrimaryKeyColumns = false, bool allowUniqueColumns = false, bool allowAutoDateColumns = false)
    parameters:
    - id: relmQuickContext
      type: SimpleRelm.Interfaces.RelmQuick.IRelmQuickContext
      description: >-
        The database context used to perform the write operation. This context must be properly initialized before
            calling this method.
    - id: batchSize
      type: System.Int32
      description: The number of records to write in each batch. Must be greater than zero. The default value is 10.
    - id: allowAutoIncrementColumns
      type: System.Boolean
      description: A value indicating whether auto-increment columns are allowed during the write operation. If <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/builtin-types/bool">true</a>, auto-increment columns will be included; otherwise, they will be excluded.
    - id: allowPrimaryKeyColumns
      type: System.Boolean
      description: A value indicating whether primary key columns are allowed during the write operation. If <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/builtin-types/bool">true</a>, primary key columns will be included; otherwise, they will be excluded.
    - id: allowUniqueColumns
      type: System.Boolean
      description: >-
        A value indicating whether unique columns are allowed during the write operation. If <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/builtin-types/bool">true</a>,
            unique columns will be included; otherwise, they will be excluded.
    - id: allowAutoDateColumns
      type: System.Boolean
      description: A value indicating whether auto-date columns are allowed during the write operation. If <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/builtin-types/bool">true</a>, auto-date columns will be included; otherwise, they will be excluded.
    return:
      type: System.Int32
      description: The total number of records successfully written to the database.
