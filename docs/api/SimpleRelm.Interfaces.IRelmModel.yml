  assemblies:
  - SimpleRelm
  namespace: SimpleRelm.Interfaces
  summary: >-
    Writes data to the database using the specified context and batch size, with options to control column

    behavior.
  remarks: >-
    This method provides fine-grained control over how data is written to the database by
        allowing or disallowing writes to specific types of columns. Use the optional parameters to customize the
        behavior based on the constraints of your database schema.
  example: []
  syntax:
    content: int WriteToDatabase(IRelmContext relmContext, int batchSize = 10, bool allowAutoIncrementColumns = false, bool allowPrimaryKeyColumns = false, bool allowUniqueColumns = false, bool allowAutoDateColumns = false)
    parameters:
    - id: relmContext
      type: SimpleRelm.Interfaces.IRelmContext
      description: The database context used to perform the write operation. This cannot be <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/keywords/null">null</a>.
    - id: batchSize
      type: System.Int32
      description: The number of records to write in each batch. Must be greater than 0. The default value is 10.
    - id: allowAutoIncrementColumns
      type: System.Boolean
