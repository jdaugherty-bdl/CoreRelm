  assemblies:
  - SimpleRelm
  namespace: SimpleRelm.Interfaces
  summary: Writes data to the specified database connection in batches.
  remarks: >-
    This method writes data to the database in batches to optimize performance.  Ensure
        that the specified connection is valid and that the data conforms to the constraints  specified by the
        parameter flags. If any of the flags are set to <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/builtin-types/bool">true</a>,  the corresponding column types will
        be allowed in the data being written.
  example: []
  syntax:
    content: int WriteToDatabase(Enum connectionName, int batchSize = 10, bool allowAutoIncrementColumns = false, bool allowPrimaryKeyColumns = false, bool allowUniqueColumns = false, bool allowAutoDateColumns = false)
    parameters:
    - id: connectionName
      type: System.Enum
      description: The name of the database connection to use. Must be a valid connection identifier.
    - id: batchSize
      type: System.Int32
      description: The number of records to write in each batch. Defaults to 10. Must be greater than 0.
    - id: allowAutoIncrementColumns
      type: System.Boolean
      description: Indicates whether auto-increment columns are allowed in the data being written. Defaults to <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/builtin-types/bool">false</a>.
    - id: allowPrimaryKeyColumns
      type: System.Boolean
      description: Indicates whether primary key columns are allowed in the data being written. Defaults to <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/builtin-types/bool">false</a>.
    - id: allowUniqueColumns
      type: System.Boolean
      description: Indicates whether unique columns are allowed in the data being written. Defaults to <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/builtin-types/bool">false</a>.
    - id: allowAutoDateColumns
      type: System.Boolean
      description: Indicates whether auto-generated date columns are allowed in the data being written. Defaults to <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/builtin-types/bool">false</a>.
    return:
      type: System.Int32
      description: The number of records successfully written to the database.
    content.vb: Function WriteToDatabase(connectionName As [Enum], batchSize As Integer = 10, allowAutoIncrementColumns As Boolean = False, allowPrimaryKeyColumns As Boolean = False, allowUniqueColumns As Boolean = False, allowAutoDateColumns As Boolean = False) As Integer
