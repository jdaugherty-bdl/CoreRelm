    - id: allowUserVariables
      type: System.Boolean
      description: A value indicating whether user-defined variables are allowed in the database operation. The default is <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/builtin-types/bool">false</a>.
    - id: batchSize
      type: System.Int32
      description: The number of records to write in each batch. The default is 100.
    - id: databaseName
      type: System.String
