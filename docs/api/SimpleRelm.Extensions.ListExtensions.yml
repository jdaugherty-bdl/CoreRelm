  assemblies:
  - SimpleRelm
  namespace: SimpleRelm.Extensions
  summary: >-
    Generates a collection of dynamic objects (DTOs) from the specified collection of base objects,  including

    or excluding specific properties as needed.
  remarks: >-
    This method is an extension method for collections of objects implementing the <xref href="SimpleRelm.Interfaces.IRelmModel" data-throw-if-not-resolved="false"></xref>  interface. It allows for flexible generation of DTOs by specifying properties to
        include or exclude,  and by adding custom properties through the <code class="paramref">getAdditionalObjectProperties</code> function.
  example: []
  syntax:
    content: 'public static ICollection<dynamic> GenerateDTO<T>(this IEnumerable<T> baseObjects, ICollection<string> includeProperties = null, ICollection<string> excludeProperties = null, string sourceObjectName = null, Func<IRelmModel, Dictionary<string, object>> getAdditionalObjectProperties = null) where T : IRelmModel'
    parameters:
    - id: baseObjects
      type: System.Collections.Generic.IEnumerable{{T}}
      description: The collection of base objects to generate DTOs from. This parameter cannot be <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/keywords/null">null</a>.
    - id: includeProperties
      type: System.Collections.Generic.ICollection{System.String}
      description: >-
        An optional collection of property names to include in the generated DTOs. If <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/keywords/null">null</a>,  all
            properties are included by default unless explicitly excluded.
    - id: excludeProperties
      type: System.Collections.Generic.ICollection{System.String}
      description: >-
        An optional collection of property names to exclude from the generated DTOs. If <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/keywords/null">null</a>,  no
            properties are excluded unless explicitly specified in <code class="paramref">includeProperties</code>.
    - id: sourceObjectName
      type: System.String
      description: An optional name of the source object to include in the DTOs for identification purposes. If  <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/keywords/null">null</a>, the source object name is not included.
    - id: getAdditionalObjectProperties
      type: System.Func{SimpleRelm.Interfaces.IRelmModel,System.Collections.Generic.Dictionary{System.String,System.Object}}
      description: >-
        An optional function that takes an <xref href="SimpleRelm.Interfaces.IRelmModel" data-throw-if-not-resolved="false"></xref> object and returns a dictionary of  additional
            properties to include in the generated DTOs. If <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/keywords/null">null</a>, no additional  properties are added.
    typeParameters:
    - id: T
      description: The type of the base objects, which must implement the <xref href="SimpleRelm.Interfaces.IRelmModel" data-throw-if-not-resolved="false"></xref> interface.
    return:
      type: System.Collections.Generic.ICollection{System.Object}
      description: >-
        A collection of dynamic objects (DTOs) generated from the specified base objects. Each DTO includes  the
            properties specified in <code class="paramref">includeProperties</code> and excludes those in  <code class="paramref">excludeProperties</code>, along with any additional properties provided by  <code class="paramref">getAdditionalObjectProperties</code>.
    content.vb: Public Shared Function GenerateDTO(Of T As IRelmModel)(baseObjects As IEnumerable(Of T), includeProperties As ICollection(Of String) = Nothing, excludeProperties As ICollection(Of String) = Nothing, sourceObjectName As String = Nothing, getAdditionalObjectProperties As Func(Of IRelmModel, Dictionary(Of String, Object)) = Nothing) As ICollection(Of Object)
