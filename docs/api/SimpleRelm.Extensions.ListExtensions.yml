      type: System.Enum
      description: The database connection identifier, represented as an enumeration value.
    - id: tableName
      type: System.String
      description: >-
        The name of the database table to write to. If <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/keywords/null">null</a>, the default table name for the model
            type <code class="typeparamref">T</code> is used.
    - id: forceType
