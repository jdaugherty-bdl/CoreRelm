  summary: Specifies the relative ordering of triggers in a sequence.
  remarks: >-
    Use this enumeration to indicate whether a trigger follows or precedes another
        trigger in an ordered collection. This is commonly used in scenarios where the execution or evaluation order
        of triggers affects application behavior.
