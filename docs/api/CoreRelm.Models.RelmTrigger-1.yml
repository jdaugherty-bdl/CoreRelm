  assemblies:
  - CoreRelm
  namespace: CoreRelm.Models
  summary: Generates a string representation of the SQL statement required to create a database trigger.
  remarks: >-
    The generated SQL includes the necessary statements to drop an existing trigger, set
        the delimiter,  specify the definer, and create the trigger with the provided body and configuration. The
        output  string is formatted to include the database name (if specified), the trigger name, and the trigger 
        body. This method is useful for dynamically generating SQL scripts for database triggers.
  example: []
  syntax:
    content: public override string ToString()
    return:
      type: System.String
      description: A string containing the complete SQL script to create the database trigger.
    content.vb: Public Overrides Function ToString() As String
