  assemblies:
  - CoreRelm
  namespace: CoreRelm.Models
  summary: Represents a database trigger associated with a specific table and operation type.
  remarks: >-
    The <xref href="CoreRelm.Models.RelmTrigger%601" data-throw-if-not-resolved="false"></xref> class is used to define and manage database triggers for a
        table represented by the type <code class="typeparamref">T</code>. It provides properties to configure the trigger's
        behavior, such as the trigger type, body, and associated database details. The table name is derived from the
        <xref href="CoreRelm.Attributes.RelmTable" data-throw-if-not-resolved="false"></xref> attribute applied to the type.
  example: []
  syntax:
    content: public class RelmTrigger<T>
    typeParameters:
    - id: T
      description: >-
        The type representing the database table. The type must have a <xref href="CoreRelm.Attributes.RelmTable" data-throw-if-not-resolved="false"></xref> attribute to define the
            table name.
