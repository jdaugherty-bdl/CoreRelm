  summary: Writes a collection of Relm models to the database using the specified context and configuration options.
  remarks: >-
    This method provides fine-grained control over how data is written to the database by
        allowing the caller to specify whether certain types of columns (e.g., auto-increment, primary key, unique,
        or auto-date columns) are included in the operation. Use caution when enabling these options, as they may
        violate database constraints or lead to unexpected behavior.
  example: []
  syntax:
    content: public static int WriteToDatabase(IRelmQuickContext relmQuickContext, IEnumerable<IRelmModel> relmModels, int batchSize = 100, bool allowAutoIncrementColumns = false, bool allowPrimaryKeyColumns = false, bool allowUniqueColumns = false, bool allowAutoDateColumns = false)
    parameters:
    - id: relmQuickContext
      type: CoreRelm.Interfaces.RelmQuick.IRelmQuickContext
      description: The database context used to manage the connection and transaction for the operation.
    - id: relmModels
      type: System.Collections.Generic.IEnumerable{CoreRelm.Interfaces.IRelmModel}
      description: >-
        The collection of models to be written to the database. Each model represents a row to be inserted or
            updated.
    - id: batchSize
      type: System.Int32
      description: >-
        The number of models to process in a single batch. Defaults to 100. Larger batch sizes may improve
            performance but require more memory.
    - id: allowAutoIncrementColumns
      type: System.Boolean
      description: A value indicating whether columns marked as auto-increment are allowed to be written. Defaults to <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/builtin-types/bool">false</a>.
    - id: allowPrimaryKeyColumns
      type: System.Boolean
      description: A value indicating whether primary key columns are allowed to be written. Defaults to <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/builtin-types/bool">false</a>.
    - id: allowUniqueColumns
      type: System.Boolean
      description: A value indicating whether columns with unique constraints are allowed to be written. Defaults to <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/builtin-types/bool">false</a>.
    - id: allowAutoDateColumns
      type: System.Boolean
      description: >-
        A value indicating whether columns with automatic date generation (e.g., timestamps) are allowed to be
            written. Defaults to <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/builtin-types/bool">false</a>.
    return:
      type: System.Int32
      description: The total number of rows successfully written to the database.
