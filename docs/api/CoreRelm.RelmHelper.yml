  namespace: CoreRelm
  summary: Provides a collection of helper methods and properties for interacting with relational databases.
  remarks: >-
    The <xref href="CoreRelm.RelmHelper" data-throw-if-not-resolved="false"></xref> class offers a variety of static methods and properties to
        simplify database operations,  including connection management, query execution, and data retrieval. It also
        provides utilities for handling  execution errors, managing database contexts, and working with relational
        models.  This class is designed to abstract common database operations, making it easier to interact with MySQL
        databases  and manage data access layers in a consistent and reusable manner.
