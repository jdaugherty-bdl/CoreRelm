  summary: Writes a collection of models to the specified database context in batches.
  remarks: >-
    This method writes the provided models to the database in batches to optimize
        performance.  The behavior of the write operation can be customized using the optional parameters to control
        whether specific column types (e.g., auto-increment, primary key, unique, or auto-generated date columns) 
        are included in the operation.
  example: []
  syntax:
    content: public static int WriteToDatabase(IRelmContext relmContext, IEnumerable<IRelmModel> relmModels, int batchSize = 100, bool allowAutoIncrementColumns = false, bool allowPrimaryKeyColumns = false, bool allowUniqueColumns = false, bool allowAutoDateColumns = false)
    parameters:
    - id: relmContext
      type: CoreRelm.Interfaces.IRelmContext
      description: The database context to which the models will be written. This parameter cannot be <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/keywords/null">null</a>.
    - id: relmModels
      type: System.Collections.Generic.IEnumerable{CoreRelm.Interfaces.IRelmModel}
      description: The collection of models to write to the database. This parameter cannot be <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/keywords/null">null</a> or empty.
    - id: batchSize
      type: System.Int32
      description: The number of models to include in each batch. Must be a positive integer. The default value is 100.
    - id: allowAutoIncrementColumns
      type: System.Boolean
      description: >-
        A value indicating whether auto-increment columns are allowed to be written. If <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/builtin-types/bool">true</a>,
            auto-increment columns will be included; otherwise, they will be excluded. The default value is <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/builtin-types/bool">false</a>.
    - id: allowPrimaryKeyColumns
      type: System.Boolean
      description: >-
        A value indicating whether primary key columns are allowed to be written. If <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/builtin-types/bool">true</a>, primary
            key columns will be included; otherwise, they will be excluded. The default value is <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/builtin-types/bool">false</a>.
    - id: allowUniqueColumns
      type: System.Boolean
      description: >-
        A value indicating whether unique columns are allowed to be written. If <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/builtin-types/bool">true</a>, unique
            columns will be included; otherwise, they will be excluded. The default value is <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/builtin-types/bool">false</a>.
    - id: allowAutoDateColumns
      type: System.Boolean
      description: >-
        A value indicating whether auto-generated date columns are allowed to be written. If <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/builtin-types/bool">true</a>,
            auto-generated date columns will be included; otherwise, they will be excluded. The default value is <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/builtin-types/bool">false</a>.
    return:
      type: System.Int32
      description: The total number of models successfully written to the database.
