  assemblies:
  - SimpleRelm
  namespace: SimpleRelm.Interfaces.Resolvers
  summary: Defines methods for obtaining ODBC connection string builders based on connection type or connection string.
  remarks: >-
    This interface extends IRelmResolverBase to provide ODBC-specific connection string
        resolution. Implementations are expected to return configured OdbcConnectionStringBuilder instances for use in
        establishing ODBC database connections.
  example: []
  syntax:
    content: 'public interface IRelmResolver_ODBC : IRelmResolverBase'
    content.vb: Public Interface IRelmResolver_ODBC Inherits IRelmResolverBase
