  assemblies:
  - SimpleRelm
  namespace: SimpleRelm.Extensions
  summary: Sets the InnoDB lock wait timeout for the current database session.
  remarks: >-
    This method executes a SQL command to set the InnoDB lock wait timeout for the
        current session. The timeout determines how long a transaction will wait for a lock before timing
        out.
  example: []
  syntax:
    content: public static void SetLockWaitTimeout(this IRelmContext context, int seconds = 300)
    parameters:
    - id: context
      type: SimpleRelm.Interfaces.IRelmContext
      description: The database context. This parameter cannot be <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/keywords/null">null</a>.
    - id: seconds
      type: System.Int32
      description: The lock wait timeout, in seconds. The default value is 300 seconds (5 minutes).
    content.vb: Public Shared Sub SetLockWaitTimeout(context As IRelmContext, seconds As Integer = 300)
  overload: SimpleRelm.Extensions.DbContextExtensions.SetLockWaitTimeout*
