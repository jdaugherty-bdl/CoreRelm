  summary: >-
    Represents a collection of database trigger types that define actions to be executed  before or after specific

    data modification operations.
  remarks: >-
    The <xref href="CoreRelm.Enums.Triggers.TriggerTypes" data-throw-if-not-resolved="false"></xref> enumeration provides values for common database triggers, 
        including those that occur before or after insert, update, or delete operations.  These trigger types can be
        used to specify the timing and context of database actions.
