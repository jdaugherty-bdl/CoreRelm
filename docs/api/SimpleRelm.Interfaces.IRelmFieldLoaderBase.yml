  summary: Defines the contract for loading field data based on key values in a data source.
  remarks: >-
    Implementations of this interface provide mechanisms to retrieve field values using one or
        more key fields. This interface is typically used in scenarios where fields are dynamically loaded or mapped
        from external data sources based on composite keys.
