      type: CoreRelm.Options.RelmContextOptionsBuilder
      description: The options builder used to configure the <xref href="CoreRelm.Models.RelmContext" data-throw-if-not-resolved="false"></xref> for the operation.
    - id: predicate
      type: System.Linq.Expressions.Expression{System.Func{{T},{S}}}
      description: An expression specifying the related data loader field to load.
    typeParameters:
    - id: T
      description: >-
        The type of the input model, which must implement <xref href="CoreRelm.Interfaces.IRelmModel" data-throw-if-not-resolved="false"></xref> and have a parameterless
            constructor.
    - id: S
      description: >-
        The type of the related model to load, which must implement <xref href="CoreRelm.Interfaces.IRelmModel" data-throw-if-not-resolved="false"></xref> and have a
            parameterless constructor.
