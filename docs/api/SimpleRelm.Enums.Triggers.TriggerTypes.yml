  namespace: SimpleRelm.Enums
  summary: Specifies the types of triggers that can be executed in response to database operations.
  remarks: >-
    This enumeration defines trigger types that correspond to specific stages of database
        operations,  such as inserts, updates, and deletes. Triggers can be executed either before or after the
        operation.
